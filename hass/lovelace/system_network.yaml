title: System & Network
path: system-network
icon: mdi:server-network
cards:
  # SYSTEM
  - type: entities
    title: System
    show_header_toggle: false
    entities:
      - sensor.load_1m
      - sensor.load_5m
      - sensor.load_15m
      - sensor.cpu_temperature
      - sensor.memory_free
      - sensor.disk_free
      - sensor.disk_use_percent_home
      - sensor.last_boot

  # HASS
  - type: entities
    title: HASS
    show_header_toggle: false
    entities:
      - sensor.db_file_size

  # Router
  - type: entities
    title: Router
    show_header_toggle: false
    entities:
      - sensor.asuswrt_download
      - sensor.asuswrt_download_speed
      - sensor.asuswrt_upload
      - sensor.asuswrt_upload_speed

  # NAS
  - type: entities
    title: NAS
    show_header_toggle: false
    entities:
      - sensor.synology_network_up
      - sensor.synology_network_down
      - sensor.synology_cpu_load_total
      - sensor.synology_memory_usage_real
      - sensor.synology_status_volume_1
      - sensor.synology_temperature_sda
      - sensor.synology_temperature_sdb
      - sensor.synology_used_space_volume_1
      - sensor.synology_total_size_volume_1
      - sensor.synology_volume_used_volume_1

  # SMART METER
  - type: entities
    title: Smart meter
    show_header_toggle: false
    entities:
      - sensor.gas_consumption
      - sensor.hourly_gas_consumption
      - sensor.power_consumption
      - sensor.power_production
      - sensor.power_tariff
      - sensor.energy_consumption_tarif_1
      - sensor.energy_consumption_tarif_2
      - sensor.energy_production_tarif_1
      - sensor.energy_production_tarif_2
